{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
        <form method="post" class="mt-6">
            {% csrf_token %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" name="username" id="id_username"
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username" required>
            </div>

            <div class="mt-4">
                <label for="id_password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="password" id="id_password"
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password" required>
            </div>

            <button type="submit"
                class="w-full mt-6 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock %}
